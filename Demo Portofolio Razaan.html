<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Demo Portofolio - Razaan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }

        /* Tema */
        :root {
            --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --text: white;
            --accent: #00d4ff;
        }
        body.light {
            --bg: linear-gradient(135deg, #ffffff, #d7e1ec);
            --text: #222;
            --accent: #0077ff;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            z-index: 1000;
            transition: background 0.5s;
        }
        body.light nav {
            background: rgba(255,255,255,0.7);
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--accent);
        }

        /* Toggle button */
        #theme-toggle {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-left: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        #theme-toggle:hover {
            background: #00ff99;
        }

        /* Header */
        header {
            text-align: center;
            padding: 120px 20px 60px;
            animation: fadeIn 1.5s ease-in-out;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }
        header h1 {
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: 600;
        }
        header p {
            font-size: 1.2em;
            opacity: 0.8;
            height: 30px;
            margin-top: 10px;
        }

        /* Section */
        section {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            animation: slideUp 1.5s ease-in-out;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.5s;
            cursor: pointer;
        }
        body.light .card {
            background: rgba(0, 0, 0, 0.05);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px var(--accent);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
            transition: background 0.5s;
        }
        body.light footer {
            background: rgba(0, 0, 0, 0.05);
        }
        footer a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #00ff99;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        // Efek animasi ketikan
        const texts = ["Animator", "Designer", "Web Enthusiast", "Koding dan Kecerdasan Artifisial"];
        let count = 0;
        let index = 0;
        let currentText = '';
        let letter = '';
        const typingElement = document.getElementById('typing-text');

        function type() {
            if (count === texts.length) count = 0;
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            typingElement.textContent = letter;

            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 1000);
            } else {
                setTimeout(type, 150);
            }
        }
        type();

        // Dark Mode otomatis berdasarkan jam
        const hour = new Date().getHours();
        if (hour >= 19 || hour < 6) {
            document.body.classList.remove('light');
        } else {
            document.body.classList.add('light');
        }

        // Tombol toggle tema
        const toggleBtn = document.getElementById('theme-toggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light');
            toggleBtn.textContent = document.body.classList.contains('light') ? "üåô" : "‚òÄÔ∏è";
        });
    </script>
